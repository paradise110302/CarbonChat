name: Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/ASzc/change-string-case-action
      - uses: actions/checkout@v2
      - id: nwo
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
      - name: Build containers
        run: script/build-backend.sh
        env:
          DOCKER_REGISTRY: containers.pkg.github.com
          REPO_PATH: ${{ steps.nwo.outputs.lowercase }}
      - name: Push to GPR and Heroku
        # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{github.actor}} --password-stdin
          docker login --username=_ --password=${HEROKU_API_KEY} registry.heroku.com
          docker push containers.pkg.github.com/${{ steps.nwo.outputs.lowercase }}/backend:latest
          docker tag containers.pkg.github.com/${{ steps.nwo.outputs.lowercase }}/backend:latest registry.heroku.com/carbonchat/backend:latest
          docker push registry.heroku.com/carbonchat/backend:latest
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      - name: Heroku Release
        # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          cd backend
          echo "HEROKU_API_KEY=\"$HEROKU_API_KEY\"" >> .env
          docker run --env-file .env containers.pkg.github.com/${{ steps.nwo.outputs.lowercase }}/backend:latest heroku container:release backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
